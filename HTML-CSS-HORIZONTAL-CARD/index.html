<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Native-spaces</title>
    <meta name="description" content="CARD VISIT ">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>

        <div class="row">
            <div class="col-lg-4 col-sm-4 col-md-4 mt-5 ml-5">

                        <div class="card-body">

                        </div>
                    </div>
                    <div class="card-footer">
                        <address> <i class="fas fa-map-marker-alt"></i> Nice, French Riviera, France</address>

                        <span class="phone"><i class="fas fa-mobile-alt"></i> +33(0)669764594</span>
                        <span class="email"><i class="far fa-envelope"></i> Test@native-spaces.com</span>

                    </div>
                </div>
            </div>
        </div>
    </div>
