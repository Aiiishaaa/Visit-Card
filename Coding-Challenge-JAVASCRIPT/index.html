<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Native-spaces</title>
    <meta name="description" content="Populate-a-table ">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='http://code.jquery.com/jquery-1.11.2.min.js'></script>
    <!-- Template Main CSS File -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Main Content -->
    <main role="main" class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Table</h2>
            </div>
            <div class="col-sm-6 form-group">
                <input type="text" class="form-control" id="search" placeholder="FILTER TABLE USING NAMES">
            </div>
        </div>

        <table class="table table-bordered table-striped" id="table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Total</th>
            </thead>
            <tbody class="table_body" id="result">
                <tr>
                    <td colspan="4">
                    </td>
                </tr>
            </tbody>
            <tfoot id="tfoot">
                <th colspan="3">
                    Totals :
                    <td id="totals"></td>
                </th>

            </tfoot>
        </table>
        <div class=row>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <center><button type="button" onclick="populateTable()" class="btn btn-primary">Populate Table</button></center>
            </div>

        </div>
        </div>
        <!-- Template Main JS File -->
        <script src="script.js">
        </script>
    </main>
</body>

</html>
